<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/typeBackgrounds.css" />
    <link rel="stylesheet" href="./styles/overlayCard.css" />
    <script src="./script.js"></script>
    <script src="./templates.js"></script>
    <script src="./designLogic.js"></script>
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body onload="loadData()">
    <header id="pageHeader">
      <div id="headerWrapper">
        <div>
          <img src="./assets/img/pokeball.png" alt="" />
          <h1>Pokedex</h1>
        </div>

        <div>
          <input id="searchField" type="text" placeholder="Pokesearch" />
          <button>search</button>
        </div>
      </div>
    </header>

    <section id="contentBackground">
      <div id="loadingSpinner" class="loadingSpinner , dNone"></div>

      <div id="overlayCard" class="overlayCard , dNone">
        
      </div>

      <div id="contentWrapper" class="contentWrapper"></div>

      <button id="loadBtn" onclick="loadData()">Load 20 more</button>
      <h3 id="loadingMessage" class="dNone">Loading data</h3>
    </section>

    <footer>
      <h2>Hobby Project - 2024 Marco Lapiello</h2>
    </footer>
  </body>
</html>
